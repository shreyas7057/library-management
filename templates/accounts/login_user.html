{% extends 'base.html' %}

{% block title %}
Login User
{% endblock title %}

{% block content %}

<div class="row border border-dark">
    <div class="col-md-3"></div>

    <div class="col-md-6">
        <h3 class="text-center">Admin Login</h3>
        {% include 'includes/messages.html' %}
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3 row">
                <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="staticEmail" name="email" placeholder="Email ID">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="inputPassword" name="password" placeholder="Password">
                </div>
            </div>
            <div class="text-center">
                <input type="submit" class="btn btn-outline-dark mb-4" value="Login">
            </div>
        </form>
    </div>

    <div class="col-md-3"></div>

</div>

{% endblock content %}
