{% extends 'base.html' %}


{% block title %}Edit Author{% endblock title %}


{% block content %}

<div class="row border border-dark">
    <div class="col-md-3"></div>

    <div class="col-md-6">
        <h3 class="text-center">Edit Author Details</h3>
        {% include 'includes/messages.html' %}
        <form method="POST" action="{% url 'update_author' %}">
            {% csrf_token %}
            <div class="mb-3 row">
                <label for="staticEmail" class="col-sm-2 col-form-label">Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="staticEmail" name="name" placeholder="Author Name" value="{{ author.name }}">
                    <input type="text" class="form-control" name="id" value="{{ author.id }}" hidden>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="staticEmail" class="col-sm-2 col-form-label">Contact</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" id="staticEmail" name="phone" placeholder="Author Contact No." value="{{ author.phone }}">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="staticEmail" class="col-sm-2 col-form-label">Country</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="staticEmail" name="country" placeholder="Author Country" value="{{ author.country }}">
                </div>
            </div>
            <div class="text-center">
                <input type="submit" class="btn btn-outline-dark mb-4" value="Edit Author">
            </div>
        </form>
    </div>

    <div class="col-md-3"></div>

</div>

{% endblock content %}
