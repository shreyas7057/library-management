{% extends 'base.html' %}


{% block title %}Add Author{% endblock title %}


{% block content %}

<div class="row border border-dark">
    <div class="col-md-3"></div>

    <div class="col-md-6">
        <h3 class="text-center">Add Author Details</h3>
        {% include 'includes/messages.html' %}
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3 row">
                <label for="staticEmail" class="col-sm-2 col-form-label">Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="staticEmail" name="name" placeholder="Author Name">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="staticEmail" class="col-sm-2 col-form-label">Contact</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" id="staticEmail" name="phone" placeholder="Author Contact No.">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="staticEmail" class="col-sm-2 col-form-label">Country</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="staticEmail" name="country" placeholder="Author Country">
                </div>
            </div>
            <div class="text-center">
                <input type="submit" class="btn btn-outline-dark mb-4" value="Add Author">
            </div>
        </form>
    </div>

    <div class="col-md-3"></div>

</div>

{% endblock content %}
